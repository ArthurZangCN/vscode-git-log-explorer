<!-- 提交卡片模板 -->
<div class="commit-card">
    <div class="commit-hash">{{ICON}} {{FULL_HASH}}</div>
    <div class="commit-message">{{COMMIT_MESSAGE}}</div>
    <div class="commit-meta">
        <div class="commit-author">
            <div class="author-avatar">{{AUTHOR_INITIALS}}</div>
            {{AUTHOR_NAME}}
        </div>
        <div class="commit-date">{{COMMIT_DATE}}</div>
    </div>
</div>
